<style >
.pad{
  margin: 40px;
}
</style>
<body class="pad">
<div class="row">
  
  <div class="col-xs-12">
    <!-- Listener for button New Project -->
    <h1>Projects</h1>
    <br>
    <br>
    
    <button class="btn btn-success" (click)="onNewProject()">New Project</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!--Iterate all projects and display it -->
    <app-project-item
      *ngFor="let proEl of pro; let i = index"
      [pro]="proEl"
      [index]="i"></app-project-item>
      <hr>
  </div>
</div>
</body>
